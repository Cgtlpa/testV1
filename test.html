<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass UI YouTube Demo</title>
    <style>
        :root {
            --primary: #00bcd4;
            --background: #000a12;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #e0e0e0;
            --text-muted: #888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 1200px;
            padding: 20px 20px 10px;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0 20px;
        }

        #searchBox {
            width: min(400px, 90%);
            padding: 10px 15px;
            border: 1px solid var(--card-border);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text);
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #searchBox:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        /* --- Player Modal Styling (iPad Fix Applied Here) --- */

        .player-backdrop {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 28px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .player-backdrop.open {
            display: flex;
        }

        /* Optimized Player Styles */
        .player-card {
            width: min(1100px, 98%);
            max-height: 90vh;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .player-top {
            position: relative;
            background: linear-gradient(180deg, #021227 0%, #00101a 100%);
            padding: 10px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Aspect Ratio Container for Video */
        .player-video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .player-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* --- Grid and Card Styling --- */

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px 40px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 10px;
            flex-grow: 1;
        }

        .title {
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            height: 2.8em; /* Ensure consistent height for 2 lines */
        }

        .channel {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-bottom: 0;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn.load-more {
            background: var(--primary);
            color: var(--background);
            margin-top: 20px;
        }

        .btn.load-more:hover {
            background: #00e5ff;
        }

        .btn.ghost {
            background: none;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn.ghost:hover {
            background: rgba(0, 188, 212, 0.2);
        }

        /* --- Responsive Design --- */
        @media (max-width: 1024px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 2em; }
        }

        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr; }
            .card-content { padding: 8px; }
            .title { font-size: 1em; }
        }
    </style>
</head>
<body>

    <header>
        <h1>YouTube Glass UI</h1>
    </header>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search YouTube Videos">
    </div>

    <div id="grid" class="grid">
        </div>

    <button id="loadMore" class="btn load-more" style="display:none;">Load More</button>

    <div id="playerBackdrop" class="player-backdrop">
        <div class="player-card">
            <div class="player-top">
                <div id="playerTitle" style="font-weight:700"></div>
                <div style="display:flex;gap:8px">
                    <button id="closePlayer" class="btn ghost">Close</button>
                </div>
            </div>
            <div class="player-video-container">
                <iframe id="playerIframe" class="player-iframe" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture"></iframe>
            </div>
            </div>
    </div>


    <script>
        // *** 1. API Configuration ***
        // ! IMPORTANT: Replace this placeholder with your actual YouTube Data API Key
        const API_KEY = 'AIzaSyCZd5-w5IPYmQfhySSixD2eE7iw0yucJhI';
        const MAX_RESULTS = 12;

        // *** 2. State Variables ***
        let nextPageToken = '';
        let currentMode = 'popular'; // 'popular' or 'search'
        let lastQuery = '';

        // *** 3. DOM Elements ***
        const grid = document.getElementById('grid');
        const searchBox = document.getElementById('searchBox');
        const loadMore = document.getElementById('loadMore');
        const playerBackdrop = document.getElementById('playerBackdrop');
        const playerIframe = document.getElementById('playerIframe');
        const playerTitle = document.getElementById('playerTitle');
        const closePlayer = document.getElementById('closePlayer');

        // *** 4. Utility Functions ***

        // Fetches data from the YouTube API
        async function fetchVideos(query, pageToken = '') {
            let url = '';
            
            if (currentMode === 'popular') {
                url = `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,statistics&chart=mostPopular&regionCode=US&maxResults=${MAX_RESULTS}&key=${API_KEY}&pageToken=${pageToken}`;
            } else {
                url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=${MAX_RESULTS}&key=${API_KEY}&pageToken=${pageToken}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    // Check for common errors like invalid API key
                    const error = await response.json();
                    throw new Error(`API Error: ${error.error.message || response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Failed to fetch videos:", error);
                grid.innerHTML = `<p style="color:red; text-align:center; width:100%;">Error loading videos. Check your console for details, or ensure your API key is correct.</p>`;
                return null;
            }
        }

        // Creates the HTML card for a video
        function createCard(video) {
            // Use different structure for search results vs popular videos
            const videoId = video.id.videoId || video.id;
            const snippet = video.snippet;
            const thumbnailUrl = snippet.thumbnails.medium.url;

            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-video-id', videoId);
            card.setAttribute('data-title', snippet.title);
            card.setAttribute('data-channel', snippet.channelTitle);
            card.innerHTML = `
                <div class="thumbnail-container">
                    <img src="${thumbnailUrl}" alt="${snippet.title}" class="thumbnail">
                </div>
                <div class="card-content">
                    <p class="title">${snippet.title}</p>
                    <p class="channel">${snippet.channelTitle}</p>
                </div>
            `;
            card.addEventListener('click', () => openPlayer({
                id: videoId,
                title: snippet.title,
                channel: snippet.channelTitle
            }));
            return card;
        }

        // Renders videos to the grid
        function renderVideos(data, append = false) {
            if (!data) return;

            if (!append) {
                grid.innerHTML = '';
            }

            const items = data.items;
            items.forEach(item => {
                grid.appendChild(createCard(item));
            });

            nextPageToken = data.nextPageToken || '';
            loadMore.style.display = nextPageToken ? 'block' : 'none';
        }

        // Opens the video player modal
        function openPlayer(video) {
            playerTitle.textContent = video.title + ' â€” ' + video.channel;
            // Uses the standard YouTube embed URL with autoplay
            playerIframe.src = `https://www.youtube.com/embed/${video.id}?autoplay=1&rel=0`;
            playerBackdrop.classList.add('open');
            document.body.style.overflow = 'hidden'; // Prevent scrolling background
        }

        // Closes the video player modal
        function closePlayerModal() {
            playerBackdrop.classList.remove('open');
            playerIframe.src = ''; // Stop the video from playing in the background
            document.body.style.overflow = ''; // Restore scrolling
        }


        // *** 5. Main Logic ***

        // Loads the initial set of videos
        async function loadInitial() {
            const data = await fetchVideos(null);
            renderVideos(data);
        }

        // Handles the "Load More" button click
        async function handleLoadMore() {
            const data = await fetchVideos(lastQuery, nextPageToken);
            renderVideos(data, true);
        }

        // Handles the search box input
        let searchTimeout;
        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const query = searchBox.value.trim();
                
                if (query.length > 2) {
                    currentMode = 'search';
                    lastQuery = query;
                    const data = await fetchVideos(query);
                    renderVideos(data);
                } else if (currentMode === 'search') {
                    // Revert to popular if search is cleared
                    currentMode = 'popular';
                    lastQuery = '';
                    loadInitial();
                }
            }, 500); // 500ms debounce
        }


        // *** 6. Initialization ***
        
        // Attach event listeners
        searchBox.addEventListener('input', handleSearch);
        loadMore.addEventListener('click', handleLoadMore);
        closePlayer.addEventListener('click', closePlayerModal);
        playerBackdrop.addEventListener('click', (e) => {
            if (e.target === playerBackdrop) {
                closePlayerModal();
            }
        });
        
        // Load popular videos on startup
        loadInitial();
    </script>
</body>
</html>
